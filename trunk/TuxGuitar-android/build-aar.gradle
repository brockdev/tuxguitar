buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 15
    buildToolsVersion "20.0.0"
    
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
            }
            res {
                srcDir 'res'
            }
            jniLibs {
                srcDir 'libs'
            }
            assets {
                srcDir 'assets'
            }
            resources {
                srcDir 'resources'
            }
        }
    }
    
    lintOptions {
		abortOnError false
    }
    
    signingConfigs {
        release {
            storeFile file(tgReleaseStoreFile)
            storePassword tgReleaseStorePassword
            keyAlias tgReleaseKeyAlias
            keyPassword tgReleaseKeyPassword
        }
    }
    
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

repositories {
    mavenLocal()
}

dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'com.android.support:gridlayout-v7:18.0.0'
    compile 'org.herac.tuxguitar:tuxguitar-lib:1.3-SNAPSHOT'
    compile 'org.herac.tuxguitar:tuxguitar-editor-utils:1.3-SNAPSHOT'
    compile 'org.herac.tuxguitar:tuxguitar-gm-utils:1.3-SNAPSHOT'
}
